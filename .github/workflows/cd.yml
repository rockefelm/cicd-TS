name: cd

on:
    push:
        branches: [main]


jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout Code
                uses: actions/checkout@v4

            -   name: Setup Node
                uses: actions/setup-node@v4
                with:
                    node-version: 18
                
            -   name: Install dependencies
                run: npm ci

            -   name: Build
                run: npm run build

