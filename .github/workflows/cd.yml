name: cd

on:
    push:
        branches: [main]


jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout Code
                uses: actions/checkout@v4

            -   name: Setup Node
                uses: actions/setup-node@v4
                with:
                    node-version: 18
                
            -   name: Install dependencies
                run: npm ci

            -   name: Build
                run: npm run build
            
            -   id: 'auth'
                uses: 'google-github-actions/auth@v2'
                with:
                    credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            -   name: Set up Cloud SDK
                uses: google-github-actions/setup-gcloud@v3.0.0

            -   name: Use gcloud CLI
                run: gcloud info

            -   name: build Docker image and push to repo
                run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470223/notely-ar-repo/notely:latest .

